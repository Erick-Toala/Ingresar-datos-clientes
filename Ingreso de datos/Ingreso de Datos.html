<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilos.css">
  <title>Formulario Registro</title>
</head>
<body>
  <script type="text/javascript">
    function alerta(){
      alert("Datos del cliente ingresados!");
    }
</script>
  <section class="form-register">
    <h4><b>Ingreso de Datos de cliente</b></h4>
    <p><b>Nombre:</b></p>
    <input class="controls" type="text" name="nombres" id="nombres">
    <p><b>Apellido:</b></p>
    <input class="controls" type="text" name="apellidos" id="apellidos">
    <p><b>Fecha de Nacimiento:</b></p>
    <input class="controls" type="date" name="fecha_nacimiento" id="fecha_nacimiento">
    <p><b>Correo:</b></p>
    <input class="controls" type="email" name="correo" id="correo">
    <p><b>Tel√©fono:</b></p>
    <input class="controls" type="tel" name="telefono" id="telefono">
    <p><b>Color Favorito:</b></p>
    <input class="controls2" type="color" name="color"id="color"><br>
    <input class="controls2" type="checkbox" name="checkbox"> Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
    <input class="botons" type="submit" onclick="alerta()" value="Ingresar">
  </section>

</body>
</html>
